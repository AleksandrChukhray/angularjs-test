<!doctype html>
<html lang="en" ng-app="myapp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Angular Map</title>

  <!-- angular-->
  <script src="bower_components/angular/angular.js" type="application/javascript"></script>
  <script src="bower_components/angular-route/angular-route.min.js" type="application/javascript"></script>
  <script src="bower_components/angular-touch/angular-touch.js" type="application/javascript"></script>
  <script src="bower_components/angular-animate/angular-animate.js" type="application/javascript"></script>


  <!--angular ui.bootstrap-->
  <link rel="stylesheet" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

  <!--jquery -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="bower_components/normalize-css/normalize.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <!--font-awesome-->
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">

  <!-- app -->
  <link rel="stylesheet" href="css/app.css"/>

  <script src="app.module.js"></script>
  <script src="app.controllers.js"></script>
  <script src="app.config.js"></script>

  <!--directive-->
  <script src="directives/to-top.js"></script>
  <script src="directives/contacts.js"></script>
  <script src="directives/copyright.js"></script>
  <script src="directives/last-news.js"></script>
  <script src="directives/map.js"></script>
  <script src="directives/user-form.js"></script>

</head>
<body ng-cloak ng-controller="rootCtrl">
  <header class="main-header">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                  data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!/">myApp</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="">
              <a href="#!/">Main <span class="sr-only">(current)</span></a>
            </li>
            <li ng-class="">
              <a href="#!/map">Map</a>
            </li>
            <li ng-class="">
              <a href="#!/contacts">Contacts</a>
            </li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <div class="main-wrap">
    <ng-view></ng-view>
  </div>
  <footer class="main-footer">
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1 text-center">
          <contacts-list></contacts-list>
          <hr class="small">
          <copyright></copyright>
        </div>
      </div>
    </div>
  </footer>
  <to-top></to-top>
</body>
</html>
