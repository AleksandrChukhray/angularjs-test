<div class="contacts">
  <h4>
    <strong>{{config.companyName}}</strong>
  </h4>
  <p>{{config.contacts.address}}</p>
  <ul class="list-unstyled">
    <li><i class="fa fa-phone fa-fw"></i> {{config.contacts.phone}}</li>
    <li><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:{{config.contacts.email}}">{{config.contacts.email}}</a>
    </li>
  </ul>
  <br>
  <ul class="list-inline">
    <li>
      <a href="{{config.contacts.fb}}"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
    </li>
    <li>
      <a href="{{config.contacts.twitter}}"><i class="fa fa-twitter fa-fw fa-3x"></i></a>
    </li>
    <li>
      <a href="{{config.contacts.dribbble}}"><i class="fa fa-dribbble fa-fw fa-3x"></i></a>
    </li>
  </ul>
</div>
